<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <style>
        
.container1 {
    width: 300%;
    max-width: 100%;
    display: flex;
    background-color: #111111;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}
.form-section {
    flex: 1;
    padding: 2rem;
}
.image-section {
    flex: 1;
    background-color: #1a1a1a;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 2rem;
    position: relative;
    margin-bottom: 35%;
}
h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
}
form {
    display: grid;
    gap: 1rem;
}
.form-row {
    display: flex;
    gap: 1rem;
}
.form-group {
    display: flex;
    flex-direction: column;
    flex: 1;
}
label {
    font-size: 0.8rem;
    margin-bottom: 0.25rem;
    color: #64ffda;
}
input, textarea {
    background-color: transparent;
    border: none;
    border-bottom: 1px solid #333;
    color: #ffffff;
    padding: 0.5rem 0;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}
input:focus, textarea:focus {
    outline: none;
    border-bottom-color: #64ffda;
}
button {
    background-color: #64ffda;
    color: #0a0a0a;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
    width: fit-content;
    transition: all 0.3s ease;
}
button:hover {
    background-color: #4fd1b5;
    transform: translateY(-2px);
}
.testimonial {
    color: #ffffff;
    z-index: 1;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}
.testimonial p {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}
.testimonial .author {
    font-style: italic;
}
.rating {
    color: #FFD700;
}
.social-links {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
    margin-bottom: 1.2rem;
}
.social-links a {
    color: #64ffda;
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.8em;
    transition: all 0.3s ease;
}
.social-links a:hover {
    color: #ccd6f6;
    transform: translateY(-5px);
}
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .form-row {
        flex-direction: column;
    }
    .image-section {
        order: -1;
    }
}
@keyframes sendAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

    </style>
</head>
<body>
    <div class="container1">
        <div class="form-section">
            <h1><span style="color:#14cf93;"><i>Let's</i></span> Share ur <span style="color:#14cf93;"><i>Query to</i></span> Improve <span style="color:#14cf93;"><i>Gaming</i></span> !</h1>
            
            <form id="contactForm" form action="https://api.web3forms.com/submit" method="POST">
                <div class="social-links">
                    <a href="https://x.com/nagulanaresh50" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/naresh-nagula/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/_naresh_.108/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/nareshsrinivas" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://figshare.com/authors/Naresh_Nagula/20353752" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
                <div class="form-row">
                    <input type="hidden" name="access_key" value="079abcfd-9e6f-49cd-8eb6-2db6ad3b7798">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Query of Game</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter Gaming Query...">
                </div>
                <div class="form-group">
                    <label for="message">Issue of Game</label>
                    <textarea id="message" name="message" rows="3" placeholder="Text here Game Issue..." required></textarea>
                </div>
                <button type="submit">
                    Send Message
                    <span class="loading">⚪</span>
                </button>
                <div class="success-message">Thanks for your Messege. <br> I'll process it faster than a neural net on caffeine ☕ and get back to you soon!</div>
            </form>
        </div>
        <div class="image-section">
            <video autoplay muted loop style="position: absolute; top: 0; left: 0; width: 100%; height: 360%; object-fit: cover; ">
                <source src="particlejs.mp4" type="video/mp4">
            </video>
            <div class="testimonial">
                <p><span style="color: #14cf93;"><i></i></span> <br> < Inter the Query />
                <p class="author"><span style="color: #14cf93;"><i></i></span></p>
                <div class="rating">★★★★★</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const loading = document.querySelector('.loading');
        const successMessage = document.querySelector('.success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading animation
            loading.style.display = 'inline-block';
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                alert('Oops! There was a problem sending your message. Please try again.');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
